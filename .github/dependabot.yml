version: 2
updates:
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'monthly'
          day: 'friday'
      allow:
          - dependency-type: 'direct'
      open-pull-requests-limit: 5

    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: 'monthly'
          day: 'friday'

name: Publish Package to NPM
on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install yarn
        run: npm install -g yarn
        shell: bash

      - name: Install dependencies
        run: yarn --cwd install --frozen-lockfile
        shell: bash

      - name: ESLint
        run: yarn lint
        shell: bash

      - name: Test
        run: yarn test
        shell: bash

      - name: Install npm
        run: npm install -g npm
        shell: bash

